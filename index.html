<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts.js" defer></script>
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="centered">
      <h2>Etch-A-Sketch</h2>
    </header>
    <main class="wrapper">
      <div class="container">
        <div class="grid">
        </div>
      </div>
      <div class="container">
        <div class="columns">
          <div class="vertical">
            <button id="reSizeBtn">Enter Grid Size</button>
            <button id="clearBtn">Clear Grid</button>
          </div>
          <div class="vertical">
            <button id="eraserBtn">Eraser</button>
            <button id="progressiveBtn">Progressive Mode</button>
            <button id="randomBtn">Random Mode</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

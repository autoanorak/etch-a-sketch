<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts.js" defer></script>
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>•&nbsp; Etch-A-Sketch &nbsp;•</h1>
      </header>
      <div class="main-content">
        <div class="grid"></div>
        <div class="buttons">
          <div class="column">
            <h4>Grid Actions</h4>
            <button id="reSizeBtn">Grid Size</button>
            <button id="clearBtn">Clear Grid</button>
          </div>
          <div class="column">
            <h4>Eraser</h4>
            <button id="eraserBtn">Eraser</button>
          </div>
          <div class="column">
            <h4>Drawing Modes</h4>
            <button id="progressiveBtn">Progressive</button>
            <button id="randomBtn">Random</button>
          </div>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/autoanorak">david yu</a>&nbsp;&copy;&nbsp;2023
      </footer>
    </div>
  </body>
</html>
